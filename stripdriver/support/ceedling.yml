---
:project:
  :use_exceptions: FALSE
  :use_test_preprocessor: TRUE
  :use_auxiliary_dependencies: TRUE
  :use_deep_dependencies: TRUE
  :test_file_prefix: test_

:environment:

:extension:
  :executable: .out

:defines:
  :common: &common_defines
    - UNITY_SUPPORT_64
  :test:
    - *common_defines
    - TEST
    - UNITY_FLOAT_VERBOSE
  :test_preprocess:
    - *common_defines
    - TEST
    - UNITY_FLOAT_VERBOSE

:cmock:
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: TRUE
  :plugins:
    - :ignore
    - :ignore_arg
    - :callback
    - :return_thru_ptr
  :treat_as:
    uint8:    HEX8
    uint16:   HEX16
    uint32:   UINT32
    int8:     INT8
    bool:     UINT8

:flags:
  :test:
    :compile:
      :*:
        - -Wall
        - -Wextra
        - -Wstrict-prototypes
        - -Werror
        - -fdata-sections
        - -ffunction-sections
        - -m32
    :link:
      :*:
        - -flto
        - -m32
        - -Wl,--gc-sections
  :gcov:
    :compile:
      :*:
        - -Wall
        - -Wextra
        - -Wstrict-prototypes
        - -Werror
        - -fdata-sections
        - -ffunction-sections
        - -m32
    :link:
      :*:
        - -m32
        - -Wl,--gc-sections

:tools:
  :test_linker:
    :executable: gcc
    :arguments:
      - ${1}
      - -lm
      - -o ${2}
  :gcov_linker:
    :executable: gcc
    :arguments:
      - -fprofile-arcs
      - -ftest-coverage
      - ${1}
      - -lm
      - -o ${2}

:plugins:
  :load_paths:
    - modules/ceedling/vendor/ceedling/plugins
  :enabled:
    - stdout_pretty_tests_report
    - module_generator
    - gcov
...
